<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boston House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        background: #ffffff;
        width: 90%;
        max-width: 900px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #2d3748;
      }

      p.subtitle {
        text-align: center;
        margin-bottom: 30px;
        color: #4a5568;
        font-size: 15px;
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      input {
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #cbd5e0;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
      }

      .btn-container {
        grid-column: 1 / -1;
        text-align: center;
        margin-top: 20px;
      }

      button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        color: #ffffff;
        padding: 14px 40px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(118, 75, 162, 0.4);
      }

      .result {
        margin-top: 30px;
        padding: 15px;
        background: #f7fafc;
        border-left: 5px solid #667eea;
        border-radius: 8px;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
      }

      footer {
        margin-top: 30px;
        padding: 15px 0;
        text-align: center;
        color: #e2e8f0;
        font-size: 14px;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 6px;
      }

      .social-links a {
        color: #c3dafe;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .social-links a:hover {
        color: #ffffff;
        transform: scale(1.15);
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Boston House Price Prediction</h1>
      <p class="subtitle">
        Enter the housing features below to predict the house price
      </p>

      <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="CRIM" placeholder="CRIM" required />
        <input type="text" name="ZN" placeholder="ZN" required />
        <input type="text" name="INDUS" placeholder="INDUS" required />
        <input type="text" name="CHAS" placeholder="CHAS" required />
        <input type="text" name="NOX" placeholder="NOX" required />
        <input type="text" name="RM" placeholder="RM" required />
        <input type="text" name="Age" placeholder="AGE" required />
        <input type="text" name="DIS" placeholder="DIS" required />
        <input type="text" name="RAD" placeholder="RAD" required />
        <input type="text" name="TAX" placeholder="TAX" required />
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required />
        <input type="text" name="B" placeholder="B" required />
        <input type="text" name="LSTAT" placeholder="LSTAT" required />

        <div class="btn-container">
          <button type="submit">Predict Price</button>
        </div>
      </form>

      {% if predicted_text %}
      <div class="result">{{ predicted_text }}</div>
      {% endif %}
    </div>

    <footer>
      <div>Developed by <strong>EMCY_DEV</strong></div>
      <div class="social-links">
        <a
          href="https://github.com/EMCYDEV/BOSTON_HOUSE_PRED"
          target="_blank"
          aria-label="GitHub"
        >
          <!-- GitHub Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 .5C5.73.5.5 5.74.5 12.04c0 5.1 3.29 9.43 7.86 10.96.57.1.78-.25.78-.56v-2.1c-3.2.7-3.88-1.55-3.88-1.55-.53-1.35-1.29-1.71-1.29-1.71-1.05-.72.08-.71.08-.71 1.16.08 1.77 1.2 1.77 1.2 1.03 1.77 2.7 1.26 3.36.96.1-.75.4-1.26.73-1.55-2.55-.29-5.23-1.28-5.23-5.7 0-1.26.45-2.29 1.2-3.1-.12-.3-.52-1.5.12-3.13 0 0 .97-.31 3.18 1.18a10.96 10.96 0 0 1 5.8 0c2.2-1.49 3.17-1.18 3.17-1.18.64 1.63.24 2.83.12 3.13.75.81 1.2 1.84 1.2 3.1 0 4.43-2.69 5.4-5.25 5.68.41.35.77 1.05.77 2.12v3.14c0 .31.2.67.79.56A11.56 11.56 0 0 0 23.5 12.04C23.5 5.74 18.27.5 12 .5z"
            />
          </svg>
        </a>

        <a
          href="https://www.linkedin.com/in/adeyanju-musliyu/"
          target="_blank"
          aria-label="LinkedIn"
        >
          <!-- LinkedIn Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.22 8h4.56v14H.22V8zM8.09 8h4.37v1.92h.06c.61-1.16 2.1-2.38 4.33-2.38 4.63 0 5.48 3.05 5.48 7.02V22h-4.56v-6.64c0-1.58-.03-3.62-2.21-3.62-2.22 0-2.56 1.73-2.56 3.51V22H8.09V8z"

        </a>
      </div>
    </footer>
  </body>
</html>
